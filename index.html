<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Boarding Sequence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bus Boarding Sequence Generator</h1>
    
    <!-- File input for uploading booking data -->
    <input type="file" id="fileInput" accept=".txt" />
    
    <h2>Boarding Sequence</h2>
    <!-- Table to show the boarding sequence -->
    <table id="boardingSequenceTable">
        <thead>
            <tr>
                <th>Seq</th>
                <th>Booking_ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
